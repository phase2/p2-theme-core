css:
  enabled: true
  src:
    - scss/**/*.scss
  dest: dest/
  flattenDestOutput: true
  lint:
    enabled: true
    failOnError: true
    # Add to the main src glob - useful for exclusions with `!`
#    extraSrc:
#      - '!src/scss/00-config/02-variables/_typography.scss'
  # enables additional debugging information in the output file as CSS comments - only use when necessary
  sourceComments: false
  sourceMapEmbed: false
  # tell the compiler whether you want 'expanded' or 'compressed' output code
  outputStyle: expanded
  autoPrefixerBrowsers: # https://github.com/ai/browserslist#queries
    - last 2 versions
    - IE >= 9
  includePaths:
    - ./node_modules
  sassdoc: # http://sassdoc.com
    enabled: false
    dest: dest/sassdoc
    verbose: false
    basePath: https://bitbucket.org/phase2tech/score-web/src/develop/src/themes/score/src/scss
#    exclude:
#      - file.scss
    theme: default
    sort: # http://sassdoc.com/customising-the-view/#sort
      - file
      - group
      - line>
js:
  enabled: true
  src:
    - js/**/*.js
  dest: dest/
  destName: all.min.js
  sourceMapEmbed: false
  uglify: false
  babel: false
  eslint:
    enabled: true
    src:
      - js/**/*.js
      - gulpfile.js
patternLab:
  enabled: false
  configFile: pattern-lab/config/config.yml
  injectBower: true
icons: # https://github.com/nfroidure/gulp-iconfont
  enabled: false
  src: images/icons/src/*.svg
  dest: dest/
  fontPathPrefix: ''
  classNamePrefix: icon
  autohint: false
  normalize: true
  templates:
    enabled: true
    css:
      src: images/icons/templates/_icons.scss
      dest: scss/00-config/
    demo:
      src: images/icons/templates/icons.twig
      dest: pattern-lab/source/_patterns/00-atoms/images/
  formats:
    - ttf
    - eot
    - woff
    - svg
browserSync:
  enabled: false
  port: 3050
  watchFiles:
    # - template.php
  # domain: mysite.dev # enable when full CMS is set up
  baseDir: ./
  startPath: pattern-lab/public/
  openBrowserAtStart: false
  # requires above to be true; allows non-default browser to open
  browser:
    - Google Chrome
  # Tunnel the Browsersync server through a random Public URL
  # -> http://randomstring23232.localtunnel.me
  tunnel: false
  reloadDelay: 50
  reloadDebounce: 750
drupal:
  enabled: false
  # when these files change
  watch:
    - template.php
    - templates/**
  # run this command
  command: drush cc all
  # in this directory
  dir: ./
  inject:
    bower: true
    file: theme.info
